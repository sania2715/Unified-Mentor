<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b657d64020.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Music Player Section -->
  <div class="player">
    <h1>Just something from my <i class="fa-solid fa-heart"></i></h1>
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Who Says</div>
        <div class="track-artist">Selena Gomez</div>
        <div class="track-desc">Des</div>
      </div>

      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="seek_slider"
          onchange="seekTo()"
        />
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volume_slider"
          onchange="setVolume()"
        />
        <i class="fa fa-volume-up"></i>
      </div>

      <!-- Play Buttons Section -->
      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fas fa-random fa-2x" title="random"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x" title="repeat"></i>
        </div>
      </div>

      <!-- Wave Section -->
      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>

    </div>
  </div>

      <script src="script.js"></script>
</body>
</html>
